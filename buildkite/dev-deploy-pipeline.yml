env:
  HINTR_BRANCH: master
  HINT_BRANCH: master
  DEPLOY: all


steps:
  - label: ":rocket: dev"
    command: "ssh -i ~/.ssh/id_hiv -oStrictHostKeyChecking=accept-new vagrant@naomi-dev.dide.ic.ac.uk 'source /etc/profile.d/myvars.sh && cd hint-deploy && git pull && ./hint upgrade --hintr-branch=$HINTR_BRANCH --hint-branch=$HINT_BRANCH $DEPLOY'"
    agents:
      queue: "hint-deploy"

